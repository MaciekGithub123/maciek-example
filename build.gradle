buildscript {
  repositories {
    jcenter()
  }
}

plugins {
  id 'java'
  id 'java-library'
}

group = 'maciek'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
  mavenCentral()
}

dependencies {
	implementation 'org.apache.commons:commons-lang3:3.9'
}

apply plugin: 'eclipse'